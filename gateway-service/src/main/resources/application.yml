server:
  port: 8080
  servlet:
    session:
      cookie:
        name: SESSION
        http-only: true
        secure: false  # Set to true in production with HTTPS
        max-age: 3600  # 1 hour

spring:
  application:
    name: gateway-service
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ridesharing}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: gateway
  
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
    default-schema: gateway
  
  # Redis Configuration for Session Storage
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
  
  # Spring Session Configuration
  session:
    store-type: redis
    redis:
      namespace: ridesharing:session
    timeout: 3600s  # 1 hour

# Service URLs for proxying
customer-service:
  url: ${CUSTOMER_SERVICE_URL:http://localhost:8081}

driver-service:
  url: ${DRIVER_SERVICE_URL:http://localhost:8082}

logging:
  level:
    root: INFO
    com.ridesharing: DEBUG
    org.springframework.security: DEBUG
    org.springframework.session: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,sessions
  endpoint:
    health:
      show-details: always
