server:
  port: 8080

spring:
  application:
    name: gateway-service
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ridesharing}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: gateway
  
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
    default-schema: gateway
  
  cloud:
    gateway:
      routes:
        - id: customer-service
          uri: ${CUSTOMER_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/customer/**
        
        - id: driver-service
          uri: ${DRIVER_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/driver/**

jwt:
  secret: ${JWT_SECRET:ff33cbf26caf1667573f2e4e49018375}
  expiration: ${JWT_EXPIRATION:86400000}

logging:
  level:
    root: INFO
    com.ridesharing: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
