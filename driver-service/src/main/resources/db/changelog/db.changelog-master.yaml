databaseChangeLog:
  - changeSet:
      id: 1
      author: ridesharing
      changes:
        - sql:
            sql: CREATE SCHEMA IF NOT EXISTS driver
  
  - changeSet:
      id: 2
      author: ridesharing
      changes:
        - createTable:
            schemaName: driver
            tableName: driver_profiles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: OFFLINE
                  constraints:
                    nullable: false
              - column:
                  name: vehicle_model
                  type: VARCHAR(100)
              - column:
                  name: vehicle_plate
                  type: VARCHAR(20)
              - column:
                  name: total_rides
                  type: INTEGER
                  defaultValueNumeric: 0
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
  
  - changeSet:
      id: 3
      author: ridesharing
      changes:
        - createIndex:
            schemaName: driver
            tableName: driver_profiles
            indexName: idx_driver_profiles_user_id
            columns:
              - column:
                  name: user_id
        - createIndex:
            schemaName: driver
            tableName: driver_profiles
            indexName: idx_driver_profiles_status
            columns:
              - column:
                  name: status
